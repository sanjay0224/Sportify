<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sportify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0);
      color: silver;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid rgba(0, 0, 0, 0);
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(0, 221, 225, 0.664);
    }

    .nav-link {
      text-decoration: none;
      color: black;
      background:  rgba(0, 221, 225, 0.664);
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }

    .nav-link:hover {
      background:rgb(7, 199, 26);
      box-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
      color: black;
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      color: silver;
      margin-bottom: 20px;
    }

    h1 span {
      color: white;
    }

    p {
      font-size: 1.3rem;
      color: white;
      max-width: 700px;
      margin: 20px 0 40px;
      line-height: 1.6;
    }

    .btn {
      background: rgba(0, 221, 225, 0.664);
      color: black;
      padding: 15px 40px;
      border-radius: 30px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(254, 254, 254, 0.8);
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(7, 199, 26);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover:before {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Canvas for Three.js -->
  <canvas id="bg"></canvas>

  <!-- Nav bar -->
  <nav>
    <div class="logo"><i class="fas fa-dumbbell"></i> <span>Sportify</span></div>
    <a class="nav-link" href="#login">Login</a>
  </nav>

  <!-- Page content -->
  <div class="content">
    <h1><span>Welcome</span> to <span>Sportify</span></h1>
    <p>Your ultimate destination for celebrating sports greatness. Discover iconic moments, legendary athletes, and
      championship stories from across the worldâ€”all in one inspiring platform.</p>
    <button class="btn" onclick="window.location.href='/home'">
      Get Started <i class="fas fa-arrow-right"></i>
    </button>
    
    
      </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set up scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('bg'),
        antialias: true,
        alpha: true
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      camera.position.z = 20;

      // Ambient light
      const ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(ambientLight);

      // Mouse-following light
      const mouseLight = new THREE.PointLight(0x00ffff, 1.2, 100);
      mouseLight.position.set(0, 0, 10);
      scene.add(mouseLight);

      // Main 3D objects
      const objects = [];

      // Icosahedron
      const icosahedron = new THREE.Mesh(
        new THREE.IcosahedronGeometry(2, 1),
        new THREE.MeshStandardMaterial({
          color: 0xc0c0c0,
          emissive: 0x808080,
          emissiveIntensity: 0.3,
          metalness: 0.9,
          roughness: 0.1
        })
      );
      icosahedron.position.set(5, -2, -15);
      scene.add(icosahedron);
      objects.push(icosahedron);

      // Dodecahedron
      const dodecahedron = new THREE.Mesh(
        new THREE.DodecahedronGeometry(1.8),
        new THREE.MeshStandardMaterial({
          color: 0xffffff,
          emissive: 0xaaaaaa,
          emissiveIntensity: 0.2,
          metalness: 0.8,
          roughness: 0.2
        })
      );
      dodecahedron.position.set(0, 3, -20);
      scene.add(dodecahedron);
      objects.push(dodecahedron);

      // Floating animation
      function animateObject(obj, speed, rotationAxis, pulse) {
        let time = 0;
        const originalScale = obj.scale.clone();

        function animate() {
          time += 0.01;
          if (rotationAxis.includes('x')) obj.rotation.x += speed * 0.5;
          if (rotationAxis.includes('y')) obj.rotation.y += speed;
          if (rotationAxis.includes('z')) obj.rotation.z += speed * 0.3;
          if (pulse) {
            obj.scale.copy(originalScale).multiplyScalar(1 + Math.sin(time) * 0.1);
          }
          requestAnimationFrame(animate);
        }
        animate();
      }

      animateObject(icosahedron, 0.015, 'yz', false);
      animateObject(dodecahedron, 0.02, 'xz', true);

      // Particles
      const particleCount = 2000;
      const particleGeometry = new THREE.BufferGeometry();
      const particlePositions = new Float32Array(particleCount * 3);
      const particleColors = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        particlePositions[i3] = (Math.random() - 0.5) * 100;
        particlePositions[i3 + 1] = (Math.random() - 0.5) * 100;
        particlePositions[i3 + 2] = (Math.random() - 0.5) * 100;

        const brightness = 0.7 + Math.random() * 0.3;
        particleColors[i3] = brightness;
        particleColors[i3 + 1] = brightness;
        particleColors[i3 + 2] = brightness;
      }

      particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
      particleGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

      const particleMaterial = new THREE.PointsMaterial({
        size: 0.2,
        vertexColors: true,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending
      });

      const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
      scene.add(particleSystem);

      // Particle animation
      function animateParticles() {
        particleSystem.rotation.y += 0.0005;
        particleSystem.rotation.x += 0.0003;
        requestAnimationFrame(animateParticles);
      }
      animateParticles();

      // Mouse move interaction
      document.addEventListener('mousemove', (e) => {
        const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
        const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;

        // Move camera
        gsap.to(camera.position, {
          x: mouseX * 2,
          y: mouseY * 1.5,
          duration: 1.5,
          ease: "power2.out"
        });

        // Light follows mouse
        gsap.to(mouseLight.position, {
          x: mouseX * 20,
          y: mouseY * 10,
          z: 10,
          duration: 1,
          ease: "power2.out"
        });

        // Rotate 3D objects slightly
        objects.forEach((obj) => {
          gsap.to(obj.rotation, {
            x: mouseY * 0.5,
            y: mouseX * 0.5,
            duration: 1,
            ease: "sine.out"
          });
        });
      });

      // Continuous render
      function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }
      render();

      // Resize handling
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
  
</body>
</html>
